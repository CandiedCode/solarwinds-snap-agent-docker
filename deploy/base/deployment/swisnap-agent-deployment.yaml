kind: Deployment
apiVersion: apps/v1
metadata:
  name: swisnap-agent-k8s
  labels:
    app: swisnap-agent-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swisnap-agent-k8s
  template:
    metadata:
      labels:
        app: swisnap-agent-k8s
    spec:
      serviceAccountName: swisnap-agent-serviceaccount
      containers:
        - name: swisnap-agent-k8s
          image: solarwinds/solarwinds-snap-agent-docker:latest
          imagePullPolicy: IfNotPresent
          ports:
          - name: probe
            containerPort: 21413
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/plugins
              port: 21413
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/plugins
              port: 21413
            initialDelaySeconds: 10
            timeoutSeconds: 5
          env:
            - name: APPOPTICS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: appoptics-token
                  key: APPOPTICS_TOKEN
            - name: LOG_LEVEL
              value: "WARN"
            - name: SWISNAP_ENABLE_APACHE
              value: "false"
            - name: SWISNAP_ENABLE_DOCKER
              value: "false"
            - name: SWISNAP_ENABLE_ELASTICSEARCH
              value: "false"
            - name: SWISNAP_ENABLE_KUBERNETES
              value: "true"
            - name: SWISNAP_ENABLE_MESOS
              value: "false"
            - name: SWISNAP_ENABLE_MONGODB
              value: "false"
            - name: SWISNAP_ENABLE_MYSQL
              value: "false"
            - name: SWISNAP_ENABLE_RABBITMQ
              value: "false"
            - name: SWISNAP_ENABLE_STATSD
              value: "false"
            - name: SWISNAP_ENABLE_ZOOKEEPER
              value: "false"
            - name: SWISNAP_DISABLE_HOSTAGENT
              value: "true"
            - name: SWISNAP_DISABLE_PROCESSES
              value: "true"
            - name: SWISNAP_SECURE
              value: "false" 
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
